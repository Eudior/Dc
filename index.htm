<!DOCTYPE html>
<html>
<head>
  <title>Página Estática</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .copy-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    @media only screen and (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
  <script>
    function copyToClipboard() {
      var text = "DEUS#0666";
      var tempInput = document.createElement("input");
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Texto copiado para a área de transferência: " + text);
    }
  </script>
</head>
<body>
  <div class="content">
    <h1></h1>
    <p id="text">DEUS#0666</p>
    <button class="copy-button" onclick="copyToClipboard()">Copiar</button>
  </div>
</body>
</html>
